<head>
  <title>MedAlert</title>
  <link rel="stylesheet" href="stylesheets/login.css">
  <script src="javascripts/login.js"></script>
</head>

<body>

<input type="radio" checked id="toggle--login" name="toggle" class="ghost" />
<input type="radio" id="toggle--signup" name="toggle" class="ghost" />

<form class="form form--login framed">
  <input type="email" placeholder="Email" class="input input--top" />
  <input type="password" placeholder="Password" class="input" />
  <input type="submit" value="Log in" class="input input-submit" onclick="login()"/>
  <label for="toggle--signup" class="text">New? <b>Sign up</b></label>
</form>

<form class="form form--signup framed">
  <input type="email" placeholder="Email" class="input input--top" />
  <input type="password" placeholder="Password" class="input" />
  <input type="text" placeholder="Username" class="input" />
  <input type="submit" value="Sign up" class="input input-submit" onclick="login()"/>  
  <label for="toggle--login" class="text">Not new? <b>Log in</b></label>
</form>

<div class="fullscreen-bg"></div>

</body>
